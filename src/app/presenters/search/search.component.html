<p>Search</p>
<ion-card class="ion-padding selected-countries">
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <div *ngFor="let country of countries">
    <p *ngIf="country.name"
      (click)="onCountrySelected(country)">
      {{ country.name }} - {{ country.alpha2Code }}</p>
  </div>
</ion-card>
